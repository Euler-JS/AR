<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR de Objeto</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box
            color="red"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: -25.916211; longitude: 32.548454"
            position="0 1 0"
        ></a-box>
    </a-scene>

    <div style="position: absolute; top: 10px; left: 10px; z-index: 999; background-color: white; padding: 10px;">
        <p>Cubo vermelho nas coordenadas:</p>
        <p>Latitude: -19.8282405</p>
        <p>Longitude: 34.8781076</p>
    </div>
</body>
</html>
